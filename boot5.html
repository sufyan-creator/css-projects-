<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  /* Body Styling */
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  
  /* Slider Container */
  .slider-container {
    width: 80%;
    max-width: 800px;
    overflow: hidden;
    position: relative;
  }
  
  /* Slider Styling */
  .slider {
    position: relative;
    width: 100%;
    height: 400px;
    overflow: hidden;
  }
  
  /* Slides Styling */
  .slides {
    display: flex;
    transition: transform 1s ease-in-out;
    width: 400%;
  }
  
  /* Individual Slide */
  .slide {
    width: 100%;
    height: 100%;
    position: relative;
  }
  
  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  /* Caption Styling */
  .caption {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 10px;
    font-size: 18px;
    opacity: 0;
    transition: opacity 0.5s ease;
  }
  
  /* Show Caption on Slide */
  .slide:hover .caption {
    opacity: 1;
  }
  
  /* CSS Animation for Sliding */
  @keyframes slide {
    0% {
      transform: translateX(0);
    }
    25% {
      transform: translateX(-100%);
    }
    50% {
      transform: translateX(-200%);
    }
    75% {
      transform: translateX(-300%);
    }
    100% {
      transform: translateX(0);
    }
  }
  
  /* Apply Animation to Slides */
  .slider .slides {
    animation: slide 5s infinite 1s;
  }
  
    </style>
</head>
